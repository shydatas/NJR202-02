# version: "3.0"

services:

    mysql:
        image: mysql:8.0
        container_name: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE:
            MYSQL_ROOT_PASSWORD: njr20202
            # MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:}
        restart: always
        volumes:
            - mysql:/var/lib/mysql
        networks:
            - njr20202_network
        command: --default-authentication-plugin=mysql_native_password

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.2
        container_name: phpmyadmin
        restart: always
        ports:
            - 8000:80
        environment:
            PMA_HOST: mysql
        depends_on:
            - mysql
        networks:
            - njr20202_network

networks:
    njr20202_network:
        external: true

volumes:
    mysql:
